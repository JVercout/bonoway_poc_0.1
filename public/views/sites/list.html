<section data-ng-controller="SitesController" data-ng-init="find()">
	<ul class="sites unstyled">
		<li data-ng-repeat="site in sites">
			<span>{{site.created | date:'medium'}}</span> /
			<span>{{site.user.name}}</span>
			<h2><a data-ng-href="#!/sites/{{site._id}}">{{site.name}}</a></h2>
			<div>{{site.abstract}}</div>
		</li>
	</ul>
	<h1 data-ng-hide="!sites || sites.length">No areas yet. <br> Why don't you <a href="/#!/sites/create">Create One</a>?</h1>
</section>
