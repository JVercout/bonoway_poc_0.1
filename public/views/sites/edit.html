<section data-ng-controller="SitesController" data-ng-init="findOne()">
	<form class="form-horizontal" data-ng-submit="update()">
		<div class="control-group">
			<label class="control-label" for="name">Name</label>

			<div class="controls">
				<input type="text" data-ng-model="site.name" id="name" placeholder="Name" required>
				</input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="abstract">Abstract</label>

			<div class="controls">
				<textarea data-ng-model="site.abstract" id="abstract" cols="30" rows="10" placeholder="Abstract">
				</textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
